name: Deploy Project

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      # Uncomment and adjust Node.js setup if needed
      # - name: Setup Node.js
      #   uses: actions/setup-node@v2
      #   with:
      #     node-version: '14'  # Adjust the version as needed

      - name: Install Dependencies
        run: |
          npm install  # Use 'npm install' for clarity

      - name: Build Project
        run: |
          npm run build  # Assuming you have a build script
          npm install -g pm2 

      - name: Start Applications
        run: |    
          cd /path/to/your/application/  # Adjust this to your actual application path
          
          echo "Before PM2 start"
          pm2 start "npm run start" --name to-do-app --cwd /path/to/your/application/
          echo "After PM2 start"

      - name: Notify Deployment Status
        run: |
          echo "Deployment completed successfully!"

          pm2 list  # Display PM2 process list for verification
